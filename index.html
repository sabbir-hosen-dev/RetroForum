<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          primary: "#797DFC",
          gray: " #12132d99",
          hover:"#797dfc1a",
          text:"#12132D",
          text2: "#ffffffcc",
          green: "#10B981"
        },
        fontFamily : {
          mulish : ["Mulish", 'sons-serif'],
          inter : ["Inter", "sans-serif"]
        }
      }
    }
  }
</script>

<style type="text/tailwindcss">
  @layer utilities {
    .wrap{
      @apply container m-auto px-5 max-w-[950px];
    }
    .p-btn{
      @apply cursor-pointer px-5 py-2 rounded-full font-bold hover:bg-hover transition duration-300 hover:text-text   bg-primary text-white;
    }
  }
</style>
<link rel="stylesheet" href="style.css">

<body class="text-inter">

  <header class="wrap">
    <nav class="flex justify-between items-center py-3">
      <div class="logo"><h2 class="font-extrabold font-mulish text-3xl ">ReTro</h2></div>
      <div class="icons">

      </div>
      <div class="nav-btns">
        <div class="flex gap-4 items-center">
          <i class="fa-solid fa-house border-[1px] rounded-full p-2 cursor-pointer "></i>
          <i class="fa-solid fa-pen border-[1px] rounded-full p-2 cursor-pointer"></i>
          <i class="fa-solid fa-user border-[1px] rounded-full p-2 cursor-pointer"></i>

        </div>

          <div class="flex justify-between"><p>Forum</p> <p>01</p></div>
          <div class="flex justify-between"><p>Topics</p> <p>01</p></div>
